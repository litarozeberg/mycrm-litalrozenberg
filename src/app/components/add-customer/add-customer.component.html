<div class="container p-4">
    <h4 class="text-center">Add Customer</h4>
    <form #addCustomerForm="ngForm" (ngSubmit)="addCustomer()">
      <div class="form-group">
        <label for="firstname">First Name: </label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          name="firstname"
          [(ngModel)]="customer.firstname"
          #firstname="ngModel"
          required
        />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name: </label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              name="lastname"
              [(ngModel)]="customer.lastname"
              #lastname="ngModel"
              required
            />
        </div>
        <div class="form-group">
            <label for="phone">Phone: </label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              [(ngModel)]="customer.phone"
              #phone="ngModel"
              required
            />
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="customer.email"
              #email="ngModel"
              required
            />
        </div>
        <div class="form-group">
          <label for="address">Address: </label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            [(ngModel)]="customer.address"
            #address="ngModel"
          />
        </div>
        <div class="form-group">
          <label for="notes">Notes: </label>
          <textarea
            class="form-control"
            id="notes"
            name="notes"
            [(ngModel)]="customer.notes"
            #notes="ngModel"
          >
          </textarea>
        </div>
        <button
        type="submit"
        class="btn btn-success w-25"
        [disabled]="addCustomerForm.invalid"
      >
        Add Customer
      </button>
      <button
        type="button" class="btn btn-secondary m-2 w-25" (click)="cancel()"
      >
        Cancel
      </button>

    </form>
  </div>
