<div class="container m-2 m-auto p-4">
    <h4 class="text-center">LOGIN</h4>
    <form #loginForm="ngForm" (ngSubmit)="submitLogin()">
      <div class="form-group">
        <label for="email">Email: </label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          #email="ngModel"
          required
        />
        <small *ngIf="(user.email.indexOf('@') ===-1 || user.email.length<10) && email.touched" style="color:red;">Valid email is required (must be contain '@' and at least 10 characters)</small>
        </div>
        <div class="form-group my-2">
            <label for="password">Password: </label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="user.password"
              #password="ngModel"
              required
            />
            <small *ngIf="user.password.length<8 && password.touched" style="color:red;">Valid password is required (at least 8 characters)</small>
        </div>
        <button
        type="submit"
        class="btn btn-success mt-3 w-100"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
      <button class="btn btn-primary mt-3 w-100" (click)="submitLoginWithGoogle()">Login with Google</button>
      <p>
        <a routerLink="/register">New user? Register here!</a>
      </p>
    </form>
  </div>
