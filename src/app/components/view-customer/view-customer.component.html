<div class="container p-4">
  <div class="text-end">
    <a (click)="closeModal()"
      ><i class="fa-solid fa-square-xmark" style="font-size: 35px"></i
    ></a>
  </div>
  <h4>Customer Details</h4>
  <form #viewCustomerForm="ngForm">
    <div class="form-group">
      <label for="firstname">First Name: </label>
      <input
        type="text"
        class="form-control"
        id="firstname"
        name="firstname"
        [(ngModel)]="customer.firstname"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="lastname">Last Name: </label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        name="author"
        [(ngModel)]="customer.lastname"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone: </label>
      <input
        type="text"
        class="form-control"
        id="phone"
        name="phone"
        [(ngModel)]="customer.phone"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="email">Email: </label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="customer.email"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="address">Address: </label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        [(ngModel)]="customer.address"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="notes">Notes: </label>
      <textarea
        class="form-control"
        id="notes"
        name="notes"
        [(ngModel)]="customer.notes"
        disabled
      >
      </textarea>
    </div>
  </form>
</div>
